{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <table class="center">
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price/Share</th>
            <th>TOTAL</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock["symbol"] }}</td>
            <td>{{ stock["name"] }}</td>
            <td>{{ stock["shares"] }}</td>
            <td>{{ stock["price"]}}</td>
            <td>{{ stock["total"]}}</td>
        </tr>
        {% endfor %}

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="bold">{{ finalTotal}}</td>
        </tr>
    </table>

{% endblock %}
