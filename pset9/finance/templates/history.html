{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="center">
        <tr>
            <th>Symbol</th>
            <th>Type</th>
            <th>Shares</th>
            <th>Price/Share</th>
            <th>Transacted</th>
        </tr>
        {% for row in history %}
        <tr>
            <td>{{ row["symbol"] }}</td>
            <td>{{ row["transaction_type"] }}</td>
            <td>{{ row["shares"] }}</td>
            <td>{{ row["price"]}}</td>
            <td>{{ row["time"]}}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
